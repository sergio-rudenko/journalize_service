version: '3.7'

services:
  app:
    build: ./src
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASS}@db/${POSTGRES_BASE}
      - POSTGRES_DB=${POSTGRES_BASE}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASS}
    command: ["./wait-for-postgres.sh", "db", "uvicorn", "app.main:app --reload --host 0.0.0.0 --port 8000"]
    volumes:
      - ./src:/usr/src/project/
    ports:
      - 8000:8000
    depends_on:
      - db
    restart: unless-stopped
    #logging:
    #  driver: "syslog"
    #  options:
    #    tag: "journalize_app"

  db:
    image: postgres:12.1-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_BASE}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASS}
    volumes:
      - ./pgdata:/var/lib/postgresql/data/
    restart: unless-stopped
    #logging:
    #  driver: "syslog"
    #  options:
    #    tag: "journalize_db"
